<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mos-Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header -->
    <div class="d-none d-sm-block">
        <div class="col-sm-12 bg-dark text-white">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex">
                    <span class="me-2 fs-6"><i class="bi bi-envelope-fill me-2"></i></i>examplePJ1234@gmail.com</span>
                    <span class="fs-6"><i class="bi bi-telephone-fill"></i> +012 345 6789</span>
                </div>
                <div class="d-flex">
                    <span><a href="#"><i
                                class="bi bi-facebook text-white  btn btn-sm btn-outline-secondary"></i></a></span>
                    <span><a href="#"><i
                                class="bi bi-instagram text-white  btn btn-sm btn-outline-secondary"></i></a></span>
                    <span><a href="#"><i
                                class="bi bi-twitter-x text-white  btn btn-sm btn-outline-secondary"></i></a></span>
                    <span><a href="#"><i
                                class="bi bi-google text-white  btn btn-sm btn-outline-secondary"></i></a></span>
                    <span><a href="#"><i
                                class="bi bi-youtube text-white  btn btn-sm btn-outline-secondary"></i></a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container">
            <a href="#" class="navbar-brand fw-bolder fs-3"><i class="bi bi-unity fs-1 text-primary"></i>MOS STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link fs-5 active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link fs-5">Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link fs-5">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link fs-5">Contact</a>
                    </li>
                </ul>
            </div>
            <div>
                <span><a href="#"><i class="bi bi-cart-fill text-dark btn btn-outline-secondary"></i></a></span>
                <span><a href="#"><i class="bi bi-person-fill text-dark btn btn-outline-secondary ms-2"></i></a></span>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="container-fluid">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.freepik.com/free-photo/smartphone-balancing-with-pink-background_23-2150271746.jpg?t=st=1709573037~exp=1709576637~hmac=acab60e60342e80596857d86fd112d9244f4bbe42ebcb935bfec1137739709c5&w=826"
                        class="d-block w-100 h-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://img.freepik.com/free-photo/mobile-phone-screen-digital-device_53876-97294.jpg?t=st=1709573324~exp=1709576924~hmac=54e952f14439e28f5e627f148da9e53b9fef3a7311bd5847d51fc92d86ddd188&w=1380"
                        class="d-block w-100 h-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://img.freepik.com/free-photo/portrait-young-stylish-laughing-model-black-casual-summer-clothes-cap-with-natural-makeup-white_158538-11834.jpg?w=740&t=st=1709572657~exp=1709573257~hmac=7d1ec3c5549408788573af0f40d45e6369950c529b076bcdec7eec129b0c3e87"
                        class="d-block w-100 h-50" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
